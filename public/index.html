    </style>
</head>
<body>

    <div class="container">

        <div class="button-group">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startDraperyBtn = document.getElementById('startDraperyBtn');
        const startRomanBtn = document.getElementById('startRomanBtn');
        const logWindow = document.getElementById('logWindow');
        let isRunning = false;

        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {

        // æ·»åŠ æ—¥å¿—
        function appendLog(message, type = 'normal') {
            const line = document.createElement('div');
            line.classList.add('log-line');
            if (type === 'error') line.classList.add('log-error');
            if (type === 'success') line.classList.add('log-success');
            
            // ç§»é™¤ ANSI é¢œè‰²ä»£ç  (ä¾‹å¦‚ \u001b[36m)
            // eslint-disable-next-line no-control-regex
            const cleanMessage = message.replace(/\u001b\[\d+m/g, "");
            
            line.textContent = cleanMessage;
            logWindow.appendChild(line);
            scrollToBottom();
        }

        function setButtonsState(disabled, textSuffix = "") {
            startDraperyBtn.disabled = disabled;
            startRomanBtn.disabled = disabled;
            
            if (disabled) {

                startRomanBtn.textContent = "åŒæ­¥ä¸­...";
            } else {

                startRomanBtn.textContent = "åŒæ­¥ç½—é©¬å¸˜è®¢å•";
            }
        }

        function startSync(type) {
            if (isRunning) return;
            
            setButtonsState(true);
            logWindow.innerHTML = ''; // æ¸…ç©ºæ—¥å¿—
            const typeName = type === 'drapery' ? 'çª—å¸˜' : 'ç½—é©¬å¸˜';
            appendLog(`ğŸš€ å‘é€å¯åŠ¨æŒ‡ä»¤ (${typeName})...`, 'success');

        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶

            }

        // ç›‘å¬çŠ¶æ€
        socket.on('status', (status) => {

            }
        });

    </script>

</html>
